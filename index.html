<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>OtakuVerse</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <link href="https://unpkg.com/aos@2.3.1/dist/aos.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body class="bg-black text-white font-sans">

  <!-- Hero Section -->
  <section class="h-screen flex items-center justify-center flex-col text-center px-4 relative overflow-hidden">
    <h1 class="text-5xl md:text-7xl font-bold text-pink-500 neon-glow" data-aos="zoom-in">OtakuVerse</h1>
    <p id="typewriter" class="mt-4 text-xl md:text-2xl text-gray-300"></p>
    <a href="#explore" class="mt-8 px-6 py-3 bg-pink-600 hover:bg-pink-700 text-white font-bold rounded-xl shadow-lg transition duration-300 animate-bounce">Explore Anime</a>

    <!-- Background Stars -->
    <div class="absolute inset-0 z-[-1] bg-gradient-to-t from-black via-purple-900 to-black opacity-30 animate-pulse"></div>
  </section>

  <!-- Script & AOS -->
  <script src="https://unpkg.com/aos@2.3.1/dist/aos.js"></script>
  <script>AOS.init();</script>
  <script src="script.js"></script>
</body>
</html>
